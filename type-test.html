<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed Test</title>
  </head>
  <body>
    <h1>Typing Speed Test</h1>
    <p>Type in the box below to start the test.</p>
    <textarea id="textArea" rows="10" cols="50"></textarea>
    <div id="results"></div>
    <script>
      // Set up variables
      var textArea = document.getElementById("textArea");
      var resultsDiv = document.getElementById("results");
      var startTime;
      var endTime;
      var timeElapsed;
      var wordCount;

      // Add event listener for when user starts typing
      textArea.addEventListener("keydown", function (event) {
        if (!startTime) {
          startTime = new Date().getTime();
          wordCount = 0;
          setInterval(updateWPM, 1000); // Update WPM once per second
        }
      });

      // Update WPM every second
      function updateWPM() {
        if (startTime) {
          // Calculate words per minute
          endTime = new Date().getTime();
          timeElapsed = (endTime - startTime) / 1000; // Convert to seconds
          wordCount = textArea.value.split(" ").length;
          var wpm = Math.round(wordCount / timeElapsed * 60);

          // Update results div
          resultsDiv.innerHTML = "Words per minute: " + wpm;
        }
      }

      // Disable text area after 60 seconds
      setTimeout(function () {
        textArea.disabled = true;

        // Calculate final WPM score
        var finalWPM = Math.round(wordCount);

        // Update results div
        resultsDiv.innerHTML = "Final score: " + finalWPM;
        startTime=null;
      }, 60000);
    </script>
  </body>
</html>
